<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript CRUD App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_hotels') }}">My Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_hotel') }}">Create Hotel</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="myInput" placeholder="Type something..." onkeyup="searchFunction()" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section class="edit__section">
        <form class="main__form" name="myForm" onsubmit="checkTypeInputValue()" method="POST">
            <h3 class="main__form-title">Edit Hotel</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="{{hotels.name}}" id="name" name="name" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="visitors">Number of visitors per year</label>
                <input type="text" class="form-control" value="{{hotels.visitors}}" id="visitors" name="visitors" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="rooms">Number of rooms</label>
                <input type="text" class="form-control" value="{{hotels.rooms}}" id="rooms" name="rooms" maxlength="10" required>
            </div>
            <button type="submit" id="submit_button" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </section>
    <script src="../static/js/create&edit.js"></script>
</body>

</html>
